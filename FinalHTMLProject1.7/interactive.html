<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What kind of pokemon are you?</title>
</head>
<body>
    <form action = "Informative.html" method = "get">
      <br></br>   
        <h1>What kind of pokemon are you?</h1>
        <img src = "https://puzzlemania-154aa.kxcdn.com/products/2024/puzzle-nathan-2000-pieces-the-16-types-of-pokemon-2000.webp" height="200" width="300">
        <br></br>
        <strong>Find Out Here!!!</strong>
        <p>Who are your favorite pokemons and why?</p>
      <label for = "favpoke"></label>
      <textarea name = "favpoke" placeholder="answer here" id = "favpoke" cols = "35" rows = "2"></textarea>    
        <p>How do you handle conflict?</p>
        <input type="radio" id="charge" name="conflict" value="charge">
        <label for="conflict">I charge right in</label> <br>
        <input type="radio" id="avoid" name="conflict" value="avoid">
        <label for="conflict">I try to avoid it</label><br>
        <input type="radio" id="calm" name="conflict" value="calm">
        <label for="conflict">I stay calm</label><br>
        <input type="radio" id="outsmart" name="conflict" value="outsmart">
        <label for="conflict">I outsmart the other person</label>
        <br></br>

        <p>What's your favorite kind of environment?</p>
        <input type="radio" id="forest" name="environment" value="forest">
        <label for="environment">Forest</label> <br>
        <input type="radio" id="ocean" name="environment" value="ocean">
        <label for="environment">Ocean/Lake/Pond</label><br>
        <input type="radio" id="cities" name="environment" value="cities">
        <label for="environment">Cities</label><br>
        <input type="radio" id="snowlands" name="environment" value="snowlands">
        <label for="environment">Snowlands</label>
        <br></br>

        <label for ="poketype">Which element resembles with you the most?</label>
        <select id="poketype" name="poketype">
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="psychic">Psychic</option>
            <option value="dark">Dark</option>
        </select>
        <input type="submit">
        </form>
        <b></b>

        <br></br>
</body>
</html>
