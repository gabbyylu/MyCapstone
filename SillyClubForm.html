<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Form</title>
</head>
<body>
    <h1>The Bubble Milk Tea Connoisseur Club</h1>
    <form>
        <lable for = "username">Your Full Name:</lable>
        <input type = "text" id = "username" name = "username" placeholder = "Your Name">

        <br></br>

        <label for = "useremail">Email:</label>
        <input type = "email" id = "useremail" name = "useremail" placeholder ="Your Email">

        <br></br>

        <h2>Inquiry time!<h2>
        <lable for = "favdrink">What's your favorite boba drink?</lable>
        <input type = "text" id = "favdrink" name = "favdrink" placeholder = "Your favorite boba drink">
        <br></br>
        <label for ="favtopping">Topping</label>
        <select id="favtopping" name="favtopping">
            <option value="Boba">Boba</option>
            <option value="Lychee jelly">Lychee Jelly</option>
            <option value="Popping boba">Popping Boba</option>
            <option value="Aloe">Aloe</option>
            <option value="Grass jelly">Grass Jelly</option>
        </select>
        <h4>If you use none of these or you mix multiple toppings which ones?</h4>
        <label for = "userothertopping"></label>
        <textarea name = "userothertopping" id = "userothertopping" cols = "20" rows = "2"></textarea>        
        <br></br>
        <input type = "submit" value ="SUBMIT">
    </form>
</body>
</html>
